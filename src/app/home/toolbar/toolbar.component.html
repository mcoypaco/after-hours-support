<md-toolbar color="primary">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
        <div>
            <button fxHide.gt-xs md-icon-button (click)="toggle()">
                <md-icon class="material-icons">menu</md-icon>
            </button>
            <button md-button routerLink="/">
                <img src="/assets/img/2Color-Logo_247px-1024x195_white.png" alt="Personiv" id="logo">
            </button>
        </div>
        <div>
            <button md-button [mdMenuTriggerFor]="menu">
                <md-icon class="material-icons">account_circle</md-icon>
                <!-- Todo: attach the authenticated user's name  -->
                {{ user }} 
            </button>
            <md-menu #menu="mdMenu" >
                <!-- Todo: add change password function -->
                <button md-menu-item>Change Password</button>
                <button md-menu-item (click)="logout()">Logout</button>
            </md-menu>
        </div>
    </div>
</md-toolbar>
