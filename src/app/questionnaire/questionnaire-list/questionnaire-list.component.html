<md-toolbar>
  <span>Questionnaires</span>
</md-toolbar> 

<div fxLayout="row" fxLayoutAlign="center center" class="content">
  <div fxLayout="column" fxFlex.gt.xs="100" fxFlex.md="60" fxFlex.lg="50" fxFlex.xl="40">
    <md-card>
      <md-card-subtitle fxLayout="row" fxLayoutAlign="start center">
        <md-input-container fxFlex.xs="100" fxFlex.sm="100" fxFlex="50">
          <input type="text" mdInput placeholder="Search">
        </md-input-container>
      </md-card-subtitle>
      <md-card-content>    
        <md-list>
          <md-list-item class="item-clickable" *ngFor="let questionnaire of questionnaires" routerLink="/questionnaires/{{questionnaire.id}}">
            <h4 md-line>{{questionnaire.name}}</h4>
            <p md-line>{{questionnaire.created_at | amTimeAgo:true}}</p>
          </md-list-item>
        </md-list>

      </md-card-content>
      <md-card-actions fxLayout="row">
        <md-paginator [length]="100" [pageSize]="10"></md-paginator>
      </md-card-actions>
    </md-card>
  </div>
</div>

<button md-fab class="md-fab-bottom-right">
  <md-icon class="material-icon">add</md-icon>
</button>
